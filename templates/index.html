<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ollayor Maxammadnabiyev - Software Engineer">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="font-inter bg-gradient-to-b from-gray-50 to-white min-h-screen flex flex-col">
    {% include 'header.html' %}

    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8">
        <section class="max-w-2xl mx-auto mt-28 text-center">
            <!-- Profile Image with Ring Effect -->
            <div class="relative inline-block">
                <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-blue-600 rounded-full blur-md transform scale-110"></div>
                <img 
                    src="{{ url_for('static', filename='photo.jpg') }}" 
                    alt="Ollayor Maxammadnabiyev" 
                    class="relative w-36 h-36 rounded-full border-4 border-white object-cover shadow-lg"
                >
            </div>
            
            <!-- Profile Content -->
            <div class="mt-6 space-y-4">
                <h1 class="text-4xl font-bold text-gray-800 transition-all duration-300 hover:text-gray-900">
                    Ollayor Maxammadnabiyev
                </h1>
                
                <h2 class="text-xl text-gray-600 font-medium transition-all duration-300 hover:text-gray-700">
                    Software Engineer
                </h2>
                
                <p class="text-gray-600 max-w-lg mx-auto transition-all duration-300 hover:text-gray-700">
                    I write about non-technical stuff in the technical world.
                </p>

                <!-- Social Links -->
                <div class="flex justify-center space-x-6 mt-6">
                    <a href="https://youtube.com" target="_blank" 
                       class="text-2xl text-gray-700 hover:text-red-600 transform transition-all duration-300 hover:-translate-y-1">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="https://twitter.com/olllayor" target="_blank" 
                       class="text-2xl text-gray-700 hover:text-blue-400 transform transition-all duration-300 hover:-translate-y-1">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://github.com/olllayor" target="_blank" 
                       class="text-2xl text-gray-700 hover:text-gray-900 transform transition-all duration-300 hover:-translate-y-1">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/olllayor/" target="_blank" 
                       class="text-2xl text-gray-700 hover:text-blue-700 transform transition-all duration-300 hover:-translate-y-1">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://t.me/@Qprogrammer" target="_blank" 
                       class="text-2xl text-gray-700 hover:text-blue-500 transform transition-all duration-300 hover:-translate-y-1">
                        <i class="fab fa-telegram-plane"></i>
                    </a>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-wrap justify-center gap-4 mt-8">
                    <a href="{{ url_for('blog') }}" 
                       class="group relative inline-flex items-center px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-all duration-300 hover:bg-blue-700">
                        <span class="absolute inset-0 w-full h-full transition-all duration-300 transform translate-x-full group-hover:translate-x-0 bg-gradient-to-r from-white/0 via-white/20 to-white/0"></span>
                        <i class="fas fa-book-reader mr-2"></i>
                        Read Blog
                    </a>

                    <a href="{{ url_for('cv_redirect') }}" 
                       class="group relative inline-flex items-center px-6 py-3 bg-gray-800 text-white font-semibold rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-all duration-300 hover:bg-gray-900">
                        <span class="absolute inset-0 w-full h-full transition-all duration-300 transform translate-x-full group-hover:translate-x-0 bg-gradient-to-r from-white/0 via-white/20 to-white/0"></span>
                        <i class="fas fa-user-circle mr-2"></i>
                        About Me
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="mt-auto py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="text-sm text-gray-500">
                Â© <span id="currentYear"></span> ollayor.uz
            </div>
            <div class="flex gap-4">
                <a href="https://t.me/Qprogrammer" class="text-gray-500 hover:text-gray-700 transition-colors">
                    <i class="fab fa-telegram-plane"></i>
                </a>
                <a href="https://twitter.com/olllayor" class="text-gray-500 hover:text-gray-700 transition-colors">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://github.com/olllayor" class="text-gray-500 hover:text-gray-700 transition-colors">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var currentYear = new Date().getFullYear();
            document.getElementById("currentYear").textContent = currentYear;
        });
    </script>
</body>
</html>
