<!-- article.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>{{ article.title }} - Ollayor's Blog</title>
    {% include 'analytics.html' %}
  </head>

  <body
    class="font-inter bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col"
  >
    {% include 'header.html' %}

    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
      {% if article %}
      <article
        class="max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-sm overflow-hidden"
      >
        <header class="p-8 border-b border-gray-100 dark:border-gray-700">
          <h1
            class="text-4xl font-bold text-gray-800 dark:text-gray-200 mb-4"
            style="font-family: 'Geist Mono', monospace"
          >
            {{ article.title }}
          </h1>
          <div
            class="flex items-center text-gray-500 dark:text-gray-400 text-sm"
            style="font-family: 'JetBrains Mono', monospace"
          >
            <i class="far fa-calendar-alt mr-2"></i>
            {{ article.date_published.strftime('%d %B, %Y') }}
          </div>
        </header>

        <section
          class="prose prose-lg max-w-none p-8 text-gray-800 dark:text-gray-200 mb-4"
          style="font-family: 'JetBrains Mono', monospace"
        >
          {{ article.content | safe }}
        </section>
      </article>
      {% else %}
      <div
        class="max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-sm p-8 text-center"
      >
        <p
          class="text-gray-600 dark:text-gray-400"
          style="font-family: 'JetBrains Mono', monospace"
        >
          Article not found or not published yet.
        </p>
      </div>
      {% endif %}
    </main>

    {% include 'footer.html' %}
  </body>
</html>
