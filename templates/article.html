<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ article.title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='article-styles.css') }}">
</head>
<body>
  {% include 'header.html' %}
  <main>
    {% if article %}
      <article class="article-container">
        <header class="article-header">
          <h1 class="article-title">{{ article.title }}</h1>
          <div class="article-date">{{ article.date_published.strftime('%d %B, %Y') }}</div>
        </header>
        <section class="article-content">
          {{ article.content | safe }}
        </section>
      </article>
    {% else %}
      <p>Article not found or not published yet.</p>
    {% endif %}
  </main>
  {% include 'footer.html' %}
</body>

</html>
