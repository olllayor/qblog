			"name": "Software Engineer",

				"@type": "Country",

			},

		"mainEntityOfPage": {

			"@id": "https://ollayor.uz"

</script>

<!-- ProfilePage Schema - Tells AI this is a profile/portfolio page -->
<script type="application/ld+json">
	{
		"@context": "https://schema.org",
		"@type": "ProfilePage",
		"@id": "https://ollayor.uz/#profilepage",
		"name": "Ollayor Maxammadnabiyev - Software Engineer Portfolio",
		"description": "Portfolio and blog of Ollayor Maxammadnabiyev, a Software Engineer specializing in Python, web development, and innovative solutions.",
		"url": "https://ollayor.uz",
		"mainEntity": {
			"@id": "https://ollayor.uz/#person"
		},
		"dateCreated": "2023-01-01",
		"dateModified": "{{ now.strftime('%Y-%m-%d') if now else '2025-01-01' }}"
	}
</script>

<!-- WebSite Schema with SearchAction for Sitelinks -->
<script type="application/ld+json">
	{
		"@context": "https://schema.org",
		"@type": "WebSite",
		"@id": "https://ollayor.uz/#website",
		"name": "Ollayor Maxammadnabiyev",
		"alternateName": "Ollayor's Blog",
		"description": "Personal website and technical blog of Ollayor Maxammadnabiyev - Software Engineer",
		"url": "https://ollayor.uz",
		"author": {
			"@id": "https://ollayor.uz/#person"
		},
		"publisher": {
			"@id": "https://ollayor.uz/#person"
		},
		"inLanguage": "en-US",
		"copyrightYear": "2025",
		"potentialAction": {
			"@type": "SearchAction",
			"target": {
				"@type": "EntryPoint",
				"urlTemplate": "https://ollayor.uz/blog?q={search_term_string}"
			},
			"query-input": "required name=search_term_string"
		}
	}
</script>

<!-- ItemList Schema for Projects (helps AI understand your portfolio) -->
{% if projects %}
<script type="application/ld+json">
	{
	    "@context": "https://schema.org",
	    "@type": "ItemList",
	    "@id": "https://ollayor.uz/#projects",
	    "name": "Projects by Ollayor Maxammadnabiyev",
	    "description": "Open source projects and software developed by Ollayor Maxammadnabiyev",
	    "numberOfItems": {{ projects | length }},
	    "itemListElement": [
	        {% for project in projects %}
	        {
	            "@type": "ListItem",
	            "position": {{ loop.index }},
	            "item": {
	                "@type": "SoftwareSourceCode",
	                "name": "{{ project.title }}",
	                "description": "{{ project.description | replace('"', '\\"') }}",
	                {% if project.github_link %}"codeRepository": "{{ project.github_link }}",{% endif %}
	                {% if project.live_demo_link %}"url": "{{ project.live_demo_link }}",{% endif %}
	                "author": {
	                    "@id": "https://ollayor.uz/#person"
	                },
	                "programmingLanguage": {% if project.technologies %}"{{ project.technologies | join(', ') }}"{% else %}"Python"{% endif %}
	            }
	        }{% if not loop.last %},{% endif %}
	        {% endfor %}
	    ]
	}
</script>
{% endif %}
